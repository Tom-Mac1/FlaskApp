<!DOCTYPE html>
<html>
<head>
    <title>Delete Ticket</title>
    <script src="{{ url_for('static', filename='js/confirm.js') }}"></script>
</head>
<body>
    <form method="POST" onsubmit="confirmSubmission(event, 'delete', 'ticket')">
        <label>Ticket:</label>
        <select name="Ticket" required>
            {% for ticket in tickets %}
                <option value="{{ ticket }}">{{ ticket }}</option>
            {% endfor %}
        </select><br/>
        <input type="submit" value="Delete Ticket"/><br/>
        <button type="button" onclick="window.location.href='{{ url_for('page.home') }}';">Home</button><br/>
    </form>
</body>
</html>
