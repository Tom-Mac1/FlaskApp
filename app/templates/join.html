<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <form method="POST">
            <label>Enter Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required><br/>

        </form>
        
    </body>
</html>
