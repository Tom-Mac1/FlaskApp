<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
        <script src="{{ url_for('static', filename='js/confirm.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <button class="btn" type="button" onclick="window.location.href='{{ url_for('page.home') }}';">Home</button><br/>
        <form method="POST" onsubmit="confirmSubmission(event, 'create', 'user')">
            <label>Enter Name:</label>
            <input type="text" name="name" placeholder="Enter name" required><br/>
            <label>Enter Temp Password:</label>
            <input type="password" name="password" placeholder="Enter temp password" required><br/>
            <label>Admin?</label>
            <input type="checkbox" name="admin"><br/>
            <input type = "submit" class="btn" value = "Create user"/><br/>
        </form>
    </body>
</html>
