<!DOCTYPE html>
<html>
    <head>
        <title>Log in or sign up </title>
    </head>
    <body>
        <!-- Flashed messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>Continue here</h1>
        <button class="btn" type="button" onclick="window.location.href='{{ url_for('login') }}';">Log in</button><br/>
        <button class="btn" type="button" onclick="window.location.href='{{ url_for('join') }}';">join</button><br/>
    </body>
</html>
