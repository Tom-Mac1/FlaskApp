<!DOCTYPE html>
<html>
    <head>
        <title>Log in or sign up </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <!-- Flashed messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>Continue here</h1>
        <br/>
        <button class="btn" type="button" onclick="window.location.href='{{ url_for('auth.login') }}';">Log in</button>
        <button class="btn" type="button" onclick="window.location.href='{{ url_for('auth.join') }}';">join</button>
    </body>
</html>
